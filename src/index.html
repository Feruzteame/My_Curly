<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div className='flex justify-center items-center gap-10 w-full'>
    <div className='hidden lg-flex'>
      <img src={contactImage} alt='mobile' className='w-[400] h-[500px]'></img>
    </div>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden
    className='w-[60%] lg:w-[400px]'>
      <div className="mb-4 w-full">
        <label htmlFor="name" className="block font-medium mb-1">
          Name
        </label>
        <input
          name="name"
          required
          type="text"
          placeholder='Name'
          className="w-full border-gray-300 border-2 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
        />
      </div>
      <div className="mb-4">
        <label htmlFor="email" className="block font-medium mb-1">
          Email
        </label>
        <input
          name="email"
          required
          type="email"
          placeholder='email'
          className="w-full border-gray-300 border-2 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
        />
      </div>
      <div className="mb-4">
        <label htmlFor="message" className="block font-medium mb-1">
          Message
        </label>
        <textarea
          name="message"
          required
          placeholder='Message'
          rows="6"
          className="w-full border-gray-300 border-2 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2"
        ></textarea>
        <div data-netlify-recaptcha='true'></div>
      </div>
      <div className="text-center">
        <button className='bg-[#ff583e] rounded w-full px-10 py-2 border hover:bg-white hover:text-black hover:border-[#ff583e]'> 
          Send
        </button>
      </div>
    </form>
  </div>
</body>
</html>
